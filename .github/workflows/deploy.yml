name: Deploy to Hostdata
on:
  push:
    branches: [ production ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # - name: Install Composer Dependencies
        # run: composer install --no-dev --optimize-autoloader

      - name: ðŸš€ Deploy Folder Aplikasi (Private)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp # Pastikan protokol eksplisit
          port: 22      # Port standar FTP
          timeout: 600000
          # concurrency: 1 # <--- TAMBAHKAN INI
          local-dir: ./ # Mengambil semua file project dari GitHub
          server-dir: /home/cahyofmy/domains/cahyof30.my.id/inventory_app/
          exclude: |
             **/.git*
             **/.github*
             **/node_modules/**
             **/vendor/**
             storage/**
             tests/**

      - name: ðŸŒ Deploy Folder Public ke Subdomain (Public)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp # Pastikan protokol eksplisit
          port: 22
          timeout: 600000      # Port standar FTP
          # concurrency: 1 # <--- TAMBAHKAN INI
          local-dir: public/ # Hanya mengambil isi folder 'public' dari GitHub
          server-dir: /home/cahyofmy/domains/cahyof30.my.id/public_html/inventory/